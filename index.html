<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Time - MVC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Buttons with text beside them placed around the clock -->
    <div id="rectangle">
    <div class="button-group" id="top-button">
        <label for="increment-time-btn">Increment</label>
        <button id="increment-time-btn"></button>
    </div>

    <div class="button-group" id="right-button">
        <label for="mode-btn">Mode</label>
        <button id="mode-btn"></button>
    </div>

    <div class="button-group" id="bottom-button">
        <button id="color-toggle-btn"></button>
        <label for="mode-btn">Light</label>

    </div>
    <div id="time-container">
        <h1>Local Time</h1>
        
        <div id="clock-face">
            <div id="time-background">
                <span id="hours-part"></span>:
                <span id="minutes-part"></span>:
                <span id="seconds-part"></span>
            </div>


        </div>
    </div>

    </div>

    </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
